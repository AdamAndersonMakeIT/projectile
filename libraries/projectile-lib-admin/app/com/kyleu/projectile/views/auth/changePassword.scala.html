@(cfg: com.kyleu.projectile.models.config.UiConfig)(
    implicit session: Session, flash: Flash
)@com.kyleu.projectile.views.html.layout.splash("Sign up for " + cfg.projectName) {
  <form id="change-password-form" action="@cfg.urls.changePassword" method="post">
    <div class="row">
      <div class="col s12">
        <h5>Change Password</h5>
        <div class="row">
          <div class="input-field col s12">
            <input id="input-password-old" type="password" class="form-control validate" name="old" value="" />
            <label for="input-password-old">Current Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="input-password-new" type="password" class="form-control validate" name="new" value="" />
            <label for="input-password-new">New Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="input-password-confirm" type="password" class="form-control validate" name="confirm" value="" />
            <label for="input-password-confirm">Confirm New Password</label>
          </div>
        </div>
      </div>
      <div>
        <button class="right btn theme waves-effect waves-light" type="submit">Change Password</button>
        <a class="right btn-flat theme-text" href="@cfg.urls.profile">Cancel</a>
        <div class="clear"></div>
      </div>
    </div>
  </form>
}
