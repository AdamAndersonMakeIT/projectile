@(model: com.kyleu.projectile.models.user.SystemUser, additional: Option[Html])<tr>
  <td>
    <a href="@com.kyleu.projectile.controllers.admin.user.routes.SystemUserController.view(model.id)">@model.id</a>
  </td>
  <td>
    @model.username
  </td>
  <td>
    @model.provider
  </td>
  <td>
    @model.role
  </td>
  <td>
    @model.key
  </td>
  <td>
    @com.kyleu.projectile.util.DateUtils.niceDateTime(model.created)
  </td>
  @additional
</tr>
