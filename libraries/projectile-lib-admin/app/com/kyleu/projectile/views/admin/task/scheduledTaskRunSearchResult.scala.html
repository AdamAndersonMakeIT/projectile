@(model: com.kyleu.projectile.models.task.ScheduledTaskRun, hit: String)<div class="search-result">
  <div class="right">
    <i class="material-icons small">@com.kyleu.projectile.models.web.InternalIcons.scheduledTaskRun</i> Scheduled Task Run
  </div>
  <div>
    <a href="@com.kyleu.projectile.controllers.admin.task.routes.ScheduledTaskRunController.view(model.id)">@model.id</a>
  </div>
  <em>@hit</em>
  <div style="margin-top: 12px;">
    <div class="chip">Task: @model.task</div>
    <div class="chip">Arguments: @model.arguments</div>
    <div class="chip">Status: @model.status</div>
    <div class="chip">Started: @model.started</div>
  </div>
</div>
