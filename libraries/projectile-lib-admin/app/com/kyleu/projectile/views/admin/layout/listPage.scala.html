@(title: String, cfg: com.kyleu.projectile.models.config.UiConfig, vals: Seq[Html])(
    implicit session: Session, flash: Flash
)@com.kyleu.projectile.views.html.layout.page(title = title, cfg = cfg) {
  @com.kyleu.projectile.views.html.layout.card(Some(title)) {
    <ul class="collection">
      @vals.map { v =>
        <li class="collection-item">@v</li>
      }
    </ul>
  }
}
