@(model: com.kyleu.projectile.models.task.ScheduledTaskRun, additional: Option[Html])<tr>
  <td>
    <a href="@com.kyleu.projectile.controllers.admin.task.routes.ScheduledTaskRunController.view(model.id)">@model.id</a>
  </td>
  <td>
    @model.task
  </td>
  <td>
    @model.arguments
  </td>
  <td>
    @model.status
  </td>
  <td>
    @model.started
  </td>
  @additional
</tr>
