@(model: com.kyleu.projectile.models.error.SystemError, additional: Option[Html] = None)<tr>
  <td>
    <a href="@com.kyleu.projectile.controllers.admin.error.routes.SystemErrorController.view(model.id)">@model.id</a>
  </td>
  <td>
    @model.context
  </td>
  <td>
    @model.userId
  </td>
  <td>
    @model.cls
  </td>
  <td>
    @model.message
  </td>
  <td>
    @model.occurred
  </td>
  @additional
</tr>
