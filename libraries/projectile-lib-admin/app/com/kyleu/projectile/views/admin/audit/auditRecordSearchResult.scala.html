@(model: com.kyleu.projectile.models.audit.AuditRecord, hit: String)<div class="search-result">
  <div class="right">
    <i class="material-icons small">@com.kyleu.projectile.models.web.InternalIcons.auditRecord</i> Audit Record
  </div>
  <div>
    <a href="@com.kyleu.projectile.controllers.admin.audit.routes.AuditRecordController.view(model.id)">@model.id</a>
  </div>
  <em>@hit</em>
  <div style="margin-top: 12px;">
    <div class="chip">T: @model.t</div>
    <div class="chip">Pk: @model.pk</div>
  </div>
</div>
