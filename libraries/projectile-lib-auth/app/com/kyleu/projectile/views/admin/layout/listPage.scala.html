@(cfg: com.kyleu.projectile.models.config.UiConfig, title: String, vals: Seq[Html])(
    implicit request: Request[AnyContent], session: Session, flash: Flash
)@com.kyleu.projectile.views.html.admin.layout.page(title, cfg) {
  <ul class="collection with-header">
    <li class="collection-header">
      <h5>@title</h5>
    </li>
    @vals.map { v =>
    <li class="collection-item">@v</li>
    }
  </ul>
}
