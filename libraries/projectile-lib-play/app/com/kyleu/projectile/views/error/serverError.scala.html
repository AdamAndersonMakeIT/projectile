@(path: String, ex: Option[Throwable])(
    implicit session: Session, flash: Flash, traceData: com.kyleu.projectile.util.tracing.TraceData
)@traceData.logClass(getClass)@com.kyleu.projectile.views.html.layout.materialize("Server Error") {
  <div class="text-centered">
    <h1>@path</h1>
    <div class="text-large"><em>Exception Encountered</em></div>
    @ex.map { x => <!--
      @x:
      @x.getStackTrace.map { st =>
        @st
      }
    --> }
  </div>
}
