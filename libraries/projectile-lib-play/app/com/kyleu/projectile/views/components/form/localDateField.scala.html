@(
    selected: Boolean, key: String, title: String, value: Option[java.time.LocalDate], nullable: Boolean
)@com.kyleu.projectile.views.html.components.form.fieldWrapper(selected = selected, key = key, title = title, nullable = nullable, dataType = "date") {
  <div class="input-field">
    <i class="fa fa-calendar-o prefix"></i>
    <input id="input-@key" data-original="@value.getOrElse(com.kyleu.projectile.util.NullUtils.str)" class="datepicker@if(nullable) { nullable}" autocomplete="off" type="text" name="@key" value="@value.getOrElse(com.kyleu.projectile.util.NullUtils.str)" />
  </div>
}
