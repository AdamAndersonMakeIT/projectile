@(node: com.kyleu.projectile.models.typescript.TypeScriptNode, content: Html, depth: Int)<li>
  <div class="collapsible-header">
    <div style="width: 100%;" class="node-type">
      <div class="right">@node.getClass.getSimpleName</div>
      @{ Html((0 until (depth)).map(_ => """&nbsp;&nbsp;&nbsp;""").mkString) }
      @content
    </div>
  </div>
  <div class="collapsible-body">
    <pre>@com.kyleu.projectile.util.JsonSerializers.encoderOps(node).asJson.spaces2</pre>
  </div>
</li>
